<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottagecore Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cottagecore Adventure</h1>
    <div id="game-container">
        <!-- Combined Field and Home Zone -->
        <div id="home-zone">
            <h2>Home Zone</h2>
            <div id="depot"></div>
            <div id="quest-log">
                <h3>Completed Quests:</h3>
                <ul id="completed-quests"></ul>
            </div>
        </div>
        <div id="field">
            <div id="npc">NPC: "Hello! Collect 5 mushrooms!"</div>
        </div>
    </div>
    <div id="controls">
        <p>Use arrow keys to move. Collect the requested items and deposit them in the home zone.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
